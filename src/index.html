<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MinesweeperVS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="wap-font-scale" content="yes" />
    <!-- <link href="./assets/fonts/fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet"> -->
  </head>

  <body>
    <div id="app" class="theme-light">
      <!-- HEADER -->
      <header class="header">
        <h1 class="header-title">MinesweeperVS</h1>
        <div id="header-content" class="header-content hidden"></div>
      </header>

      <main class="main">
        <div id="main-content" class="main-content">
          <div class="card">
            <div>
              <!-- turn-duration='5' color-type='type-1'-->
              <app-game-timer></app-game-timer>
            </div>

            <div class="board-info">
              <app-board-face id="board-face" state="smile"></app-board-face>
              <!-- <app-digital-counter
                min="-99"
                max="999"
                value="25"
              ></app-digital-counter> -->
              <app-flags-counter mine-type="bahaiMine" flags="checkered,awesome"></app-flags-counter>
            </div>

            <!-- <app-digital-timer format="h:m:s"></app-digital-timer> -->

            <div id="board" class="board-section">
              <app-minefield
                rows="9"
                columns="9"
                disabled="false"
                revealing="true"
                flagging="true"
                wrong-flag-hint="true"
                theme="light"
                mine-type="biohazardMine"
              ></app-minefield>
            </div>
          </div>

          <p>
            <i class="fa fa-car"></i> Force Font to load.<i
              class="fab fa-font-awesome-flag"
            ></i>
          </p>
        </div>
        <!-- <i class="fas fa-spinner fa-pulse"></i> -->
        <app-loader id="main-loader"></app-loader>
      </main>
    </div>
  </body>
</html>
