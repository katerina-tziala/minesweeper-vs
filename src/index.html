<!DOCTYPE html>
<html lang='en'>

<head>
  <title>MinesweeperVS</title>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta name='wap-font-scale' content='yes'>
</head>
 
<body>

  <div id='app' class='theme-dark'>
    <!-- HEADER -->
    <header class='header'>
      <h1 class='header-title'>MinesweeperVS</h1>
      <div id='header-content' class='header-content hidden'></div>
    </header>

    <main class='main'>
      <div id='main-content' class='main-content'>

        <div id='game-set-up' class='card' style="width: 400px;height: 500px;">


          <!-- game-set-up
          <div>level</div>
          <div>dropdown</div>
           -->

        <div style="margin-top: 30px">
            <app-dropdown-select name='level'></app-dropdown-select>
         </div>

          
          <div style="margin-top: 30px">
          <app-dropdown name='settings'></app-dropdown>
        </div>

          <!-- NUMBER INPUT -->
          <app-number-input style="width: 120px;margin-bottom: 30px;margin-top: 30px" name='rows' min='2' max=''></app-number-input>
         
     
          <!-- TEXT INPUT -->
          <app-text-input name='test' error-message='error'></app-text-input>
          <div style="margin-top: 30px">
            <app-text-input class='username-input' name='username' leadingIcon='true' value='kate'></app-text-input>
          </div>
          
          <!-- SWITCHER -->
          <div style="margin-top: 30px">
            <app-switcher checked='true' name='flaghint'></app-switcher>
          </div>
  
          <!-- BUTTONS -->
          <div style="margin-top: 30px">
            <button style="margin-right: 30px" class='button-icon fas fa-user'></button>
            <button class='button-text button--primary'>button</button>
          </div>

        </div>


      </div>
        <!-- <i class="fas fa-spinner fa-pulse"></i> -->
      <app-loader id='main-loader'></app-loader>
    </main>

  </div>

</body>
</html>
