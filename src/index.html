<!DOCTYPE html>
<html lang='en'>

<head>
  <title>MinesweeperVS</title>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <meta name='wap-font-scale' content='yes'>
</head>
 
<body>

  <div id='app' class='theme-dark'>
    <!-- HEADER -->
    <header class='header'>
      <h1 class='header-title'>MinesweeperVS</h1>
      <div id='header-content' class='header-content hidden'></div>
    </header>

    <main class='main'>
      <div id='main-content' class='main-content'>

        <div id='game-set-up' class='card' style="width: 400px;height: 500px;">
          game-set-up
          
          <div>
            <div>level</div>
            <div>dropdown</div>
            <div style="width: 106px;margin-bottom: 10px;">
              <app-number-input name='rows'></app-number-input>
            </div>
          </div>

          <app-text-input name='sss'></app-text-input>
          <app-switcher checked='true' name='flaghint'></app-switcher>

        </div>


      </div>
      <app-loader id='main-loader'></app-loader>
    </main>

  </div>

</body>
</html>
